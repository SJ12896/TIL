{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
{% endblock css %}

{% block content %}
<h1>Articles</h1>
<img src="{% static 'articles/1.jpg' %}" alt="hamster">

<h2><a href="{% url 'articles:create' %}">새로운 게시글 작성하기</a></h2>
{% for article in articles %}
<h2> {{ article.pk }}. {{ article.title }} : {{ article.content }} </h2>
<a href="{% url 'articles:detail' article.pk %}">게시글 상세보기</a>
<hr>
{% endfor %}
{% endblock content %}
