<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 오늘 저녁은 {{ pick }} !! </h1>
  <p>{{ pick }}은 {{ pick|length }}</p>
  <p>메뉴판</p>
  <ul>
    {% for food in foods %}
    <li>{{ forloop.counter0 }} 번 {{ food }}</li>
    {% endfor %}
  </ul>

  <ul>
  {{ today|date:"Y년 m월 d일 (D) A h:i" }}
  </ul>

  {# 이것은 주석입니다 #}
  {% comment "주석을 여러개 사용할 때 구분하기 위한 이름 안써도됨" %}
  <p>1</p>
  <p>2</p>
  <p>3</p>
  {% endcomment %}
</body>
</html>
